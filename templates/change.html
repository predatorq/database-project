<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>现有数据库内容：</h1>
{% for book in books %}
<p>{{ book.book_id }}
{{ book.book_name }}
{{ book.book_isbn }}
{{ book.book_author }}
{{ book.book_publisher }}
{{ book.book_price }}
{{ book.interview_times }}</p>
{% endfor %}
<h1>更改内容：</h1>
<form action="" method="post"> 
    {% csrf_token %}
    <p>待更改的项目id<p />
    <label>book_id</label> 
    <input name="oldid" type="text" size="22" /><br /> 
    <br>更改的条目，若不需修改则留空<br/>
    <label>book_id</label> 
    <input name="newid" type="text" size="22" /><br /> 
    <label>book_name</label> 
    <input name="name" type="text" size="22" /><br /> 
    <label>book_isbn</label> 
    <input name="isbn" type="text" size="22" /><br /> 
    <label>book_author</label> 
    <input name="author" type="text" size="22" /><br /> 
    <label>book_publisher</label> 
    <input name="publisher" type="text" size="22" /><br /> 
    <label>book_price</label> 
    <input name="price" type="text" size="22" /><br /> 
    <label>interview_times</label> 
    <input name="time" type="text" size="22" /><br /> 
    <input name="" type="submit" value="提交" /> 
    </form> 

<h1>{{cond}}</h1>
<button onclick="window.location.href='..'" type="button" id="add">返回</button>
</body>
</html>
